<!DOCTYPE html>
<html lang="en" ng-app="what2eatApp">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" >
  <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" >
 </head>
 <body ng-controller="foodListController">

   <!-- Header -->
   <nav class="navbar navbar-inverse">
     <div class="container">
      
     </div>
   </nav>
	
  <!-- Food Section -->
  <div class="container" > 

    <div class="jumbotron">
      <h1>Welcome Fatty!</h1>
    </div> 
  
    <!-- progress bar -->
    <div>
      <uib-progressbar class="progress-striped active" value="progress" type="info" ng-hide="done"><i>fetching food...</i></uib-progressbar>
    </div>

    <br>
    <p ng-hide="!done">A total of {{ numberOfResturants }} resturants found.</p>
    <ul class="list-group">
      
      <li ng-repeat="restaurant in restaurants" class="list-group-item">
        <h3> {{restaurant.name}} </h3>
        <p> You are {{ restaurant.distance }} meters from here.</p>
      </li>

    </ul>

  </div> <!-- / food Section -->

  <!-- Footer -->
  <div class="container">
    <footer>
    </footer>
  </div>
	
  <!-- JS imports  -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/angular-touch.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>

 </body>
</html>
